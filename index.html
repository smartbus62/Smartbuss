  <!DOCTYPE html>
  <html lang="ar">

  <head>
    <meta charset="UTF-8" />
    <title>صفحة البداية</title>
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        direction: rtl;
        text-align: center;
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .header {
        margin-top: 30px;
      }

      .logo {
        width: 150px;
        height: 150px;
        border-radius: 50%; /* التأكد أن الشعار داخل الدائرة */
        object-fit: cover; /* تأكد من ضبط الصورة داخل الدائرة */
      }

      .title {
        font-size: 40px; /* تكبير النص */
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
      }

      .subtitle {
        font-size: 25px; /* تكبير النص */
        color: #444;
        margin-bottom: 40px;
      }

      .buttons {
        position: relative;
        z-index: 1;
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .buttons button {
        background-color: #e0f7f4;
        color: #333;
        padding: 18px 35px; /* تكبير الأزرار */
        font-size: 22px; /* تكبير النص في الأزرار */
        margin: 12px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        width: 270px; /* تكبير الأزرار */
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .buttons button:hover {
        background-color: #c9f1ec;
      }

      .buttons button img {
        width: 28px; /* تكبير الأيقونات */
        height: 28px;
        border-radius: 50%;
        background-color: transparent; /* إزالة اللون الأبيض حول الأيقونة */
      }
    </style>
  </head>

  <body>

    <!-- رأس الصفحة -->
    <div class="header">
      <img src="Imges/generated-icon.png.jpeg" alt="Smart Bus Logo" class="logo" />
      <div class="title">الحافلة الذكية</div>
      <div class="subtitle">Smart bus</div>
    </div>

    <!-- الأزرار -->
    <div class="buttons">
      <button onclick="window.location.href='login.html'">

      </button>
      <button onclick="window.location.href='driver.html'">

      </button>
      <button onclick="window.location.href='admin.html'">
        <img src="Imges/admin-icon.png" alt="مشرف"> دخول المشرف
      </button>
    </div>
